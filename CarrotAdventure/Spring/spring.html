function draw_init()
{
    if(stagelevel==1)
    {
            update();
        drawstage1();
        drawcarrot();
    }
    if(stagelevel==2)
    {
            update();
        drawstage2();
        drawcarrot();
    }
    if(stagelevel==3)
    {
        bgm.pause();
        dragonNest.play();
        dragonNest.autoplay=true;
            update();
        drawstage3();
        drawcarrot();
    }
    if(stagelevel==4)
    {
        location.href="../Summer/Summer.html";
    }
}
function keyboardInput()
{
    window.addEventListener('keydown', getkeydown, false);
    window.addEventListener('keyup', getkeyup, false);
}
function diemove()
{
    carrot.vy=-2 ;
    carrot.vy+=carrot.gravity;
    carrot.y+=carrot.vy;
}
function update()
{
        carrot.vy +=carrot.gravity;
        carrot.y +=carrot.vy;
        carrot.x+=carrot.vx;
    
        if(carrot.x<20)
        {
            carrot.x=20;
            stagestart.play();
        }
        if(carrot.x>1250)
        {
            stagelevel++;
            carrot.x=20;

            exit.play();
        }
    if(stagelevel==1)
    {
        if(carrot.x>1050 &&carrot.x<1150 && carrot.y>530)
        {
            //carrot.x=1150;
            onGround=false;
            dgroundy+=3;
            if(carrot.y>700)
            {
               carrot.condition='D';
               clearInterval(tm);
            }
        }
        else if(carrot.y>530)
        {
            carrot.y=530;
            carrot.vy=0;
            onGround=true;
        }
        sun.x+=sun.vx;
        if(sun.x<20)
        {
            sun.x=20;
            sun.vx*=-1;
        }
        if(sun.x>1180)
        {
            sun.x=1180;
            sun.vx*=-1;
        }
        if(carrot.x+80>sun.x && carrot.x<sun.x+100  && carrot.y<sun.y+80)
        {
                carrot.condition='D';
               clearInterval(tm);
        }
        if(carrot.x>250 && carrot.x<510)  //첫번째 블록
        {
            if(carrot.y>-100 && carrot.y<350)
            {
                if(carrot.y>250)
                {
                    carrot.y=250;
                    carrot.vy=0;
                    onGround=true;
                }
                if(carrot.y<-50)
                {
                    carrot.y=-50;
                    onGround=false;
                }
            }
            else if(carrot.y<400)
            {
                if(carrot.x>250 && carrot.x<350)
                {
                    mblock.play();
                    brick1=1;
                    brick2=1;
                    brick3=1;
                }
                carrot.y=400;
                onGround=false;
            }
        }

        if(carrot.x>530 && carrot.x<660)    //두번째
        {
            if(carrot.x>480 && carrot.x<680 && carrot.y>430)
            {
               carrot.condition='D';
               clearInterval(tm);
            }
            sun.vx=-5.5;
            if(carrot.y>0 && carrot.y<200)
            {
                if(carrot.y>100)
                {
                    carrot.y=100;
                    carrot.vy=0;
                    onGround=true;
                }
            }
        }
        if(carrot.x>790 && carrot.y>0)      //세번째
        {
            if(carrot.x>800)
                brickstate=0;
            if(carrot.x>880-100&&carrot.x<980 && carrot.y>530-100)
            {
               cactusstate=1;
               carrot.condition='D';
               clearInterval(tm);
            }
        }
        if(carrot.x>850 && carrot.x<930)
        {
            if(carrot.y>0 && carrot.y<200)
            {
                if(carrot.y>100)
                {
                    carrot.y=100;
                    carrot.vy=0;
                    onGround=true;
                }
            }
        }
    }
    if(stagelevel==2)
    {
        if(pesticidestate==1 || pesticidestate1==2)
        {
            countlife++;
            if(countlife==200)
            {
               carrot.condition='D';
               clearInterval(tm);
            }
        }
        if(dustcloud.move=='false');
        {
            dustcloud.x+=dustcloud.vx;
        }
        if(dustcloud.move=='true')
        {
            bamstate=1;
                    if(carrot.x>1000 && carrot.y>100)
                        bamstate=0;
            dustcloud.x+=dustcloud.vx1;
            if(dustcloud.x+100>carrot.x && dustcloud.x<carrot.x)
            {
                if(carrot.y=dustcloud.y-50)
                {
                    dustcloudcnt++;
                }
                
                if(dustcloudcnt==0)
                {
                    carrot.x=(dustcloud.x+carrot.vx);
                    carrot.y=dustcloud.y-50+carrot.vy;
                    onGround=true;
                }
                
            }
        }
        if(carrot.x+70>sun.x && carrot.y<sun.y+sun.height)
        {
                carrot.condition='D';
               clearInterval(tm);
        }
        
        bumblebee.bumblebee1y+=bumblebee.vy1;
        if(bumblebee.bumblebee1y>530)
        {
            bumblebee.bumblebee1y=530;
            bumblebee.vy1*=-1;
        }
        if(bumblebee.bumblebee1y<150)
        {
            bumblebee.bumblebee1y=150;
            bumblebee.vy1*=-1;
        }
        bumblebee.bumblebee2y+=bumblebee.vy2;
        if(bumblebee.bumblebee2y>530)
        {
            bumblebee.bumblebee2y=530;
            bumblebee.vy2*=-1;
        }
        if(bumblebee.bumblebee2y<100)
        {
            bumblebee.bumblebee2y=100;
            bumblebee.vy2*=-1;
        }
        if(carrot.x+60>bumblebee.bumblebee1x && carrot.x<bumblebee.bumblebee1x+60 && carrot.y+80>bumblebee.bumblebee1y && carrot.y<bumblebee.bumblebee1y+100)
        {
               carrot.condition='D';
               clearInterval(tm);
        }
        if(carrot.x+60>bumblebee.bumblebee2x && carrot.x<bumblebee.bumblebee2x+60 && carrot.y+80>bumblebee.bumblebee2y && carrot.y<bumblebee.bumblebee2y+100)
        {
               carrot.condition='D';
               clearInterval(tm);
        }
        tangerine.x+=tangerine.vx;

        if(carrot.y>530)
        {
            carrot.y=530;
            carrot.vy=0;
            onGround=true;
        }
        if(carrot.x>tangerine.x-600 && tangerinestate==0)
        {
            tangerinestate=1;
        }
        if(tangerinestate==1 || tangerinestate==2)
        {
                argh.play();

            if(tangerinestate==1)
            {
                if(carrot.x>tangerine.x-500)
                {
                    tangerinestate=2;
                }
            }
            if(tangerinestate==2)
            {
                    tangerine.x+=tangerine.vx1;
                    if(tangerine.x<300)
                    {
                        tangerine.x=300;
                        tangerine.vx1*=-1;
                    }
                    if(tangerine.x>1000)
                    {
                        tangerine.x=1000;
                        tangerine.vx1*=-1;
                    }
            }
        
        }
        if(carrot.x+80>tangerine.x && carrot.x<tangerine.x+100 && carrot.y>430)
        {
                carrot.condition='D';
               clearInterval(tm);
        }
        if(carrot.x>850)
            tangerinestate=2;
        if(carrot.x>370 && carrot.x<470)  //첫번째 블록
        {
            if(carrot.y>-100 && carrot.y<350)
            {
                if(carrot.y>250)
                {
                    powerdown.play();
                    pesticidestate=1;
                    carrot.y=250;
                    carrot.vy=0;
                    onGround=true;
                }
                if(carrot.y<-50)
                {
                    carrot.y=-50;
                    onGround=false;
                }
            }
            else if(carrot.y<400)
            {
                if(carrot.x>370 && carrot.x<470)
                {
                    mblock.play();
                    tangerine.vx1=0;
                    qbrick1=1;
                }
                carrot.y=400
                onGround=false;
            }

        }
        if(carrot.x>570 && carrot.x<670)  //두번째 블록
        {
            if(carrot.y>-500 && carrot.y<350)
            {
                if(carrot.y>250)
                {
                    carrot.y=250;
                    carrot.vy=0;
                    onGround=true;
                    brick4=1;
                }
                if(carrot.y<-450)
                {
                    carrot.y=-450;
                    onGround=false;
                }
            }
            else if(carrot.y<400)
            {
                if(carrot.x>570 && carrot.x<670)
                {
                    mblock.play();
                    tangerine.vx1=-6;
                    qbrick1=1;
                }
                carrot.y=400
                onGround=false;
            }
        }
        if(carrot.x>650 && carrot.x<1000)  //세번째 블록
        {
            if(carrot.y>-500 && carrot.y<400)
            {
                if(carrot.x==800)
                    brick5=1; 
                if(carrot.y>300)
                {
                    carrot.y=300;
                    carrot.vy=0;
                    onGround=true;      
                    if(carrot.x>850)
                    {
                        carrot.x=850;          

                    }
                }
                if(carrot.y<-450)
                {
                    carrot.y=-450;
                    onGround=false;
                }
            }
            else if(carrot.y<450)
            {
                if(carrot.x>600 && carrot.x<1000)
                {
                    //appear.play();
                    brick4=1;
                }
                carrot.y=450;
                onGround=false;
            }
        }
        if(carrot.x>630 && carrot.x<950)  //네번째 블록
        {
            if(carrot.y>-300 && carrot.y<150)
            {
                if(carrot.y>50)
                {
                    carrot.y=50;
                    carrot.vy=0;
                    onGround=true;                    
                }
                if(carrot.y<-250)
                {
                    carrot.y=-250;
                    onGround=false;
                }
            }
            else if(carrot.y<200)
            {
                brick6=1;
                pesticidestate1=1;
                carrot.y=200
                onGround=false;
                if(carrot.x>770 && carrot.x<840)
                {
                    if(carrot.y==200)
                    {

                        bbrickstate++;
                        if(bbrickstate>200)
                        {
                            mblock.play();
                            dustcloud.move='true';
                        }
                        if(bbrickstate<200)
                            breakblock.play();
                    }   
                }
            }
            if(carrot.x>620 && carrot.x<750 && carrot.y<70)
            {
                pesticidestate1=2;
                powerdown.play();
            }
        }
        if(carrot.x>880 && carrot.x<950)  //네번째 블록
        {
            brick5=1;
            if(carrot.y>-100 && carrot.y<200)
            {
                if(carrot.y>50)
                {
                    carrot.y=50;
                    carrot.vy=0;
                    onGround=true;
                }
                if(carrot.y<-50)
                {
                    carrot.y=-50;
                    onGround=false;
                }
            }
            else if(carrot.y<400)
            {
                carrot.y=400
                onGround=false;
            }
        }
    }
    if(stagelevel==3)
    {
        if(carrot.y>530)
        {
            carrot.y=530;
            carrot.vy=0;
            onGround=true;
        }
        if(carrot.x+70>strawberry.x1 && carrot.x<strawberry.x1+100 && carrot.y<strawberry.y1+130 && carrot.y+70>strawberry.y1) //berry1
        {
               carrot.condition='D';
               clearInterval(tm);
        }
        if(carrot.x<strawberry.x1)
        {
            strawberry.x1+=(strawberry.vx1*-1);
        }
        else
        {
            strawberry.x1+=strawberry.vx1;
        }
        if(carrot.y>strawberry.y1)
        {
            strawberry.y1+=strawberry.vy1;
        }
        else
        {
            strawberry.y1+=(strawberry.vy1*-1);
        }

        if(carrot.x+70>strawberry.x2 && carrot.x<strawberry.x2+100 && carrot.y<strawberry.y2+130 && carrot.y+70>strawberry.y2) //berry2
        {
               carrot.condition='D';
               clearInterval(tm);
        }
        if(carrot.x<strawberry.x2)
        {
            strawberry.x2+=(strawberry.vx2*-1);
        }
        else
        {
            strawberry.x2+=strawberry.vx2;
        }
        if(carrot.y>strawberry.y2)
        {
            strawberry.y2+=strawberry.vy2;
        }
        else
        {
            strawberry.y2+=(strawberry.vy2*-1);
        }

        if(carrot.x+70>strawberry.x3 && carrot.x<strawberry.x3+100 && carrot.y<strawberry.y3+130 && carrot.y+70>strawberry.y3) //berry3
        {
               carrot.condition='D';
               clearInterval(tm);
        }
        strawberry.x3+=strawberry.vx3;
        strawberry.y3+=strawberry.vy3;
        if(strawberry.y3>500)
            strawberry.vy3*=-1
        if(strawberry.y3<100)
            strawberry.vy3*=-1;
        if(strawberry.x3>830)
            strawberry.vx3*=-1;
        if(strawberry.x3<700)
            strawberry.vx3*=-1;






        if(carrot.x+70>strawberry.x5 && carrot.x<strawberry.x5+100 && carrot.y<strawberry.y5+130 && carrot.y+70>strawberry.y5) //berry5
        {
               carrot.condition='D';
               clearInterval(tm);
        }
        if(carrot.x<strawberry.x5)
        {
            strawberry.x5+=(strawberry.vx5*-1);
        }
        else
        {
            strawberry.x5+=strawberry.vx5;
        }
        if(carrot.y>strawberry.y5)
        {
            strawberry.y5+=strawberry.vy5;
        }
        else
        {
            strawberry.y5+=(strawberry.vy5*-1);
        }

        if(carrot.x>250 && carrot.x<510)  //첫번째 블록
        {
            if(carrot.y>-100 && carrot.y<350)
            {
                if(carrot.y>250)
                {
                    carrot.y=250;
                    carrot.vy=0;
                    onGround=true;
                }
                if(carrot.y<-50)
                {
                    carrot.y=-50;
                    onGround=false;
                }
            }
            else if(carrot.y<400)
            {
                carrot.y=400;
                onGround=false;
            }
        }
        if(carrot.x>530 && carrot.x<660)    //두번째
        {
            if(carrot.y>0 && carrot.y<200)
            {
                if(carrot.y>100)
                {
                    carrot.y=100;
                    carrot.vy=0;
                    onGround=true;
                }
            }
        }

    }
}
function getkeydown(event)
{
    if(event.keyCode==32)
    {
        jump.play();
        if(onGround)
        {
            carrot.vy=-13.5;
            onGround=false;
        }
    }
    if(event.keyCode==37)
    {
        carrot.state='start'
        carrot.direction='L';
        carrot.vx=-2;
        if(count>2)
            count=0;
        else
            count++;
    }
    if(event.keyCode==39)
    {
        carrot.state='start'
        carrot.direction='R';
        carrot.vx=2;
        if(count>2)
            count=0;
        else
            count++;

    }
}
function getkeyup(event)
{
    if(event.keyCode==32)
    {
        if(carrot.vy<-6)
            carrot.vy=-6;
    }
    if(event.keyCode==37)
    {
        carrot.state='stop'
        carrot.direction='L';
        carrot.vx=0;
    }
    if(event.keyCode==39)
    {
        carrot.state='stop'
        carrot.direction='R';
        carrot.vx=0;
    }
}
</script>
