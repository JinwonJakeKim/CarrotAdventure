function drawcarrot()

function init_carrot()
{
   window.addEventListener('keydown', getkeydown, false);
   window.addEventListener('keyup', getkeyup, false);
}
function getkeydown(event)
{
   if(event.keyCode==37)
   {
       carrot.direction='L';
       carrot.vx=-2;
       if(carrot.x<=10)
           carrot.x=carrot.x;
   }
   if(event.keyCode==39)
   {
       carrot.direction='R';
       carrot.vx=2;
       if(carrot.x>=1200)
           carrot.x=1200;
   }
   if(event.keyCode==38)
   {
       carrot.vy=-2;
       if(carrot.y<=0)
           carrot.y=0;
   }
   if(event.keyCode==40)
   {
       carrot.vy=2;
       if(carrot.y>=600)
           carrot.y=600;
   }
   if(event.keyCode==32  && stage != 2){
        jump.play();
       if(stage !=100){
       if(onGround)
        {
            carrot.vy=-12;
            onGround=false;
        }
       }
       else
           carrot.y-=50;

   }
}
function getkeyup(event){
    if(event.keyCode==32)
    {
        if(carrot.vy<-2)
            carrot.vy=-2;
    }
    if(event.keyCode==37)
    {
        carrot.direction='L';
        carrot.vx=0;
    }
    if(event.keyCode==39)
    {
        carrot.direction='R';
        carrot.vx=0;
    }
    if(event.keyCode==38)
   {
       carrot.direction='R';
        carrot.vy=0;
   }
   if(event.keyCode==40)
   {
       carrot.direction='R';
        carrot.vy=0;
   }
    if(event.keyCode==32){
        carrot.y+=carrot.vy;
        
    }
}

        case 3:
